<!DOCTYPE html>
<html>
    <head>
        <title>City Delicatessen</title>
        <link rel="stylesheet" href="assets/css/Main.css" type="text/css">
        <script type="text/javascript" src="assets/scripts/order.js"></script>
    </head>
    
    <body>

        <header>
            <h1>City Delicatessen</h1>
            <h2>Order Form</h2>
            <p id="currentDate"></p>
        </header>

        <form>
            <div>
        <h3>Customer Information</h3>

                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">

                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">

                <label for="address">Address</label>
                <input type="address" name="address" id="address">

                <label for="firstName">Phone #</label>
                <input type="tel" name="phone" id="phone">

            </div>

            <div>
            <h3>Select Pizza</h3>
            
            <label>
                <input type="radio" name="pizzaType[]">
                <span>Extra Meaty</span>
            </label>

            <label>
                <input type="radio" name="pizzaType[]">
                <span>Really Veggy</span>
            </label>

            <label>
                <input type="radio" name="pizzaType[]">
                <span>Super Cheesy</span>
            </label>

            <h3>Select Pizza Sizes</h3>
            <select name="pizzaSize" id="pizzaSize">
                <option value="">----------</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="xLarge">ExtraLarge</option>
            </select>
            
            <h3># of Pizza's</h3>
            <input type="number" min="0" value="0" name="pizzaCount">

            <h3>Pizza Toppings</h3>
            <label>
                <input type="checkbox" name="pizzaToppings">
                <span>Extra Cheese</span>
            </label>

            <label>
                <input type="checkbox" name="pizzaToppings">
                <span>Pepperoni</span>
            </label>

            <label>
                <input type="checkbox" name="pizzaToppings">
                <span>Mushrooms</span>
            </label>

            <label>
                <input type="checkbox" name="pizzaToppings">
                <span>Bacon</span>
            </label>

            <label>
                <input type="checkbox" name="pizzaToppings">
                <span>Olives</span>
            </label>
            </div>


            <div>
                <h3>Select a Sandwich</h3>

                <label>
                    <input type="radio" name="sandwichType[]">
                    <span>All Garden Vegetarian</span>
                </label>

                <label>
                    <input type="radio" name="sandwichType[]">
                    <span>Big Beef on a Bun</span>
                </label>

                <label>
                    <input type="radio" name="sandwichType[]">
                    <span>Mixed Grill</span>
                </label>

                <label>
                    <input type="radio" name="sandwichType[]">
                    <span>Grilled Pork</span>
                </label>
                

                <h3># of Sandwiches</h3>
                <input type="number" min="0" value="0" name="sandwichCount">

            </div>


            <div>
                <h3>Select Drink</h3>

                <label>
                    <input type="radio" name="drinkType[]" value="Cola">
                    <span>Cola</span>
                </label>

                <label>
                    <input type="radio" name="drinkType[]" value="Orange">
                    <span>Orange</span>
                </label>

                <label>
                    <input type="radio" name="drinkType[]" value="Lemon">
                    <span>Lemon</span>
                </label>

                <label>
                    <input type="radio" name="drinkType[]" value="Root Beer">
                    <span>Root Beer</span>
                </label>

                <h3>Drink Size</h3>
                <select name="drinkSize" id="drinkSize">
                    <option value="">----------</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>


                <h3># of Drinks</h3>
                <input type="number" min="0" value="0" name="drinkCount">
            </div>
        </form>

        <div>
            <button onclick="calcOrder();">Calculate Order</button>
        </div>

        <section id="displayOrder">

        </section>

    </body>
</html>
