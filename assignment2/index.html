<!DOCTYPE html>
<html>

<head>
    <title>City Delicatessen</title>
    <link rel="stylesheet" href="assets/css/Main.css" type="text/css">
    <script type="text/javascript" src="assets/scripts/order.js"></script>
</head>

<body>

    <header>
        <h1>City Delicatessen</h1>
        <h2>Order Form</h2>
        <p id="currentDate"></p>
    </header>

    <form method="dialog" action="">
        <div>
            <h3>Customer Information</h3>

            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">

            <label for="address">Address</label>
            <input type="address" name="address" id="address">

            <label for="firstName">Phone #</label>
            <input type="tel" name="phone" id="phone">

        </div>

        <div>
            <h3>Select Pizza</h3>

            <label>
                <img src="assets/images/pizza.jpg" alt="Pizza">
                <input type="radio" name="pizzaType" id="meaty" value="Extra Meaty">
                <span>Extra Meaty</span>
            </label>

            <label>
                <input type="radio" name="pizzaType" id="veggy" value="Really Veggy">
                <span>Really Veggy</span>
            </label>

            <label>
                <input type="radio" name="pizzaType" id="chessy" value="Super Cheesy">
                <span>Super Cheesy</span>
            </label>

            <h3>Select Pizza Sizes</h3>
            <select name="pizzaSize" id="pizzaSize">
                <option value="">----------</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
            </select>

            <h3># of Pizza's</h3>
            <input type="number" min="0" value="0" id="pizzaCount" name="pizzaCount">

            <h3>Pizza Toppings</h3>
            <label>
                <input type="checkbox" value="Extra Cheese" id="cheese" name="pizzaToppings">
                <span>Extra Cheese</span>
            </label>

            <label>
                <input type="checkbox" value="Pepperoni" id="pepper" name="pizzaToppings">
                <span>Pepperoni</span>
            </label>

            <label>
                <input type="checkbox" value="Mushrooms" id="mush" name="pizzaToppings">
                <span>Mushrooms</span>
            </label>

            <label>
                <input type="checkbox" value="Bacon" id="bacon" name="pizzaToppings">
                <span>Bacon</span>
            </label>

            <label>
                <input type="checkbox" value="Olives" id="olives" name="pizzaToppings">
                <span>Olives</span>
            </label>
        </div>


        <div>
            <h3>Select a Sandwich</h3>

            <label>
                <input type="radio" name="sandwichType" id="garden" value="All Garden Vegetarian">
                <span>All Garden Vegetarian</span>
            </label>

            <label>
                <input type="radio" name="sandwichType" id="beef" value="Big Beef on a Bun">
                <span>Big Beef on a Bun</span>
            </label>

            <label>
                <input type="radio" name="sandwichType" id="grill" value="Mixed Grill">
                <span>Mixed Grill</span>
            </label>

            <label>
                <input type="radio" name="sandwichType" id="pork" value="Grilled Pork">
                <span>Grilled Pork</span>
            </label>


            <h3># of Sandwiches</h3>
            <input type="number" min="0" value="0" id="sandwichCount" name="sandwichCount">

        </div>


        <div>
            <h3>Select Drink</h3>

            <label>
                <input type="radio" name="drinkType" id="cola" value="Cola">
                <span>Cola</span>
            </label>

            <label>
                <input type="radio" name="drinkType" id="orange" value="Orange">
                <span>Orange</span>
            </label>

            <label>
                <input type="radio" name="drinkType" id="lemon" value="Lemon">
                <span>Lemon</span>
            </label>

            <label>
                <input type="radio" name="drinkType" id="rootbeer" value="Root Beer">
                <span>Root Beer</span>
            </label>

            <h3>Drink Size</h3>
            <select name="drinkSize" id="drinkSize">
                <option value="">----------</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>


            <h3># of Drinks</h3>
            <input type="number" min="0" value="0" id="drinkCount" name="drinkCount">
        </div>

    </form>

    <div class="btn">
        <button onclick="calcOrder();" id="calOrder">Calculate Order</button><br>
        <button onclick="newOrder();" id="newOrder" disabled>New Order</button><br>
        <button onclick="updateInfo();" id="updateInfo" disabled>Update Order</button>
        <button onclick="saveInfo();" id="saveInfo" style="display: none;">Save Update</button>
    </div>


    <section id="displayOrder">

    </section>

</body>

</html>
