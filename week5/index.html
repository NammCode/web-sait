<!DOCTYPE html>
<html>

<head>

    <title>JS Basic</title>


</head>

<body>

    <h2>Examples of how to control what is displayed on a page</h2>

    <input type="button" id="myButton" value="Hide/Unhide" onclick="hideMess()">

    <div id="showthis" style="visibility: hidden;">
        <h2>We can show or hide this message</h2>
    </div>

    <h2>Control Display Value Using Button</h2>

    <input type="radio" id="text1" name="inputcontrol" value="1" onclick="showTextField(value)">
    <label for="text1">Show Text Field 1</label><br>

    <input type="radio" id="text2" name="inputcontrol" value="2" onclick="showTextField(value)">
    <label for="text2">Show Text Field 2</label><br>

    <input type="radio" id="text3" name="inputcontrol" value="3" onclick="showTextField(value)">
    <label for="text3">Show Text Field 3</label><br>

    <h3>Text Field 1</h3>
    <input type="text" id="textfield1" style="visibility: hidden;">

    <h3>Text Field 2</h3>
    <input type="text" id="textfield2" style="visibility: hidden;">

    <h3>Text Field 3</h3>
    <input type="text" id="textfield3" style="visibility: hidden;">

    <h2>Convert between Imperial and Metric Lengths</h2>
    <table>
        <tr>
            <th>Imperial Value Feet</th>
            <th>Metric Value Centimetres</th>
        </tr>
        <tr>
            <td><input type="number" id="feet" onchange="calMeter(this.value)"></td>
            <td><input type="number" id="meter" onchange="calFeet(this.value)"></td>
        </tr>
    </table>

    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
