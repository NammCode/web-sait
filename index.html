<!DOCTYPE html>

<head>

    <title>SAIT Student Survey</title>
    <meta name="author" content="Nam">
    <meta name="content" content="survey">

</head>

<body>

    <header>
        <h1>
            SAIT Student Survey
        </h1>
    </header>

    <section>
        <form method="POST" action="classdemo.html">

            <fieldset>
                <h2>Contact Info</h2>
                <caption>Student Contact Information</caption>
                <br><br>
                <div>
                    <label for="studentName">Student Name: </label>
                    <input type="text" name="studentName">
                </div>
                <br>
                <div>
                    <label for="studentEmail">Student Email: </label>
                    <input type="email" name="studentEmail" placeholder="example@sait.ca">
                </div>
                <br>
                <div>
                    <label for="studentPhone">Student Phone: </label>
                    <input type="tel" name="studentPhone" placeholder="825-365-8664">
                </div>
            </fieldset>

            <!-- Check boxes listing -->

            <fieldset>
                <h2>Student Likes</h2>
                <caption>What did you like about campus?</caption>
                <ul>

                    <li>
                        <label>
                            <input type="checkbox" name="studentLikes[]" value="Campus Location">
                            <span>Campus Location</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="studentLikes[]" value="Athletic Centre">
                            <span>Athletic Centre</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="studentLikes[]" value="Student Centre">
                            <span>Student Centre</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="studentLikes[]" value="Lab Classes">
                            <span>Lab Classes</span>
                        </label>
                    </li>

                </ul>
            </fieldset>

            <!-- Radio button -->
            <fieldset>
                <h2>Student Interest</h2>
                <caption>How did you hear about SAIT?</caption>
                <ul>

                    <li>
                        <label>
                            <input type="radio" name="studentInterest[]" value="Open House">
                            <span>Open House</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="studentInterest[]" value="Advertising">
                            <span>Advertising</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="studentInterest[]" value="School Counselling">
                            <span>School Counselling</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="studentInterest[]" value="Word of Mouth">
                            <span>Word of Mouth</span>
                        </label>
                    </li>

                </ul>
            </fieldset>

            <fieldset>

                <div>
                    <label for="additionalComment">Additional Comment: </label>
                </div>
                <br>
                <div>
                    <textarea name="additionalComment" cols="30" rows="5"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <input type="button" name="Submit" value="Submit Form">
                <input type="reset" name="reset" value="Clear Form">
            </fieldset>

        </form>
    </section>

</body>
